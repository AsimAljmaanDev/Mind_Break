<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>MBO | نظام الإدارة المتكامل</title>
	
	<meta name="theme-color" content="#632323">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="mind.png">

	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section id="login-page" class="fixed inset-0 z-[100] bg-[#F8F5EE] flex items-center justify-center p-6">
		<div class="glass p-10 w-full max-w-sm text-center shadow-2xl border-2 border-[#632323]/5">
			<div class="w-20 h-20 border-2 border-[#632323] p-1 rounded-full mx-auto mb-6 flex items-center justify-center bg-white shadow-md">
				<img src="mind.png" class="w-12 h-12 object-contain" onerror="this.src='https://via.placeholder.com/100?text=MB'">
			</div>
			<h2 class="text-xl font-black text-[#632323] mb-8 italic uppercase tracking-tighter">MIND BREAK SYSTEM</h2>
			<div class="space-y-4">
				<input type="text" id="login-user" placeholder="البريد الإلكتروني" class="text-center">
				<input type="password" id="login-pass" placeholder="كلمة المرور" class="text-center">
				<button onclick="handleLogin()" id="login-btn" class="w-full bg-[#632323] text-white py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg shadow-[#632323]/20">تسجيل الدخول</button>
			</div>
		</div>
	</section>

	<div id="main-app" class="hidden">
		<header class="p-6 flex justify-between items-center max-w-4xl mx-auto">
			<div class="flex items-center gap-3">
				<div class="w-12 h-12 border-2 border-[#632323] rounded-full p-1 bg-white flex items-center justify-center shadow-sm">
					<img src="mind.png" class="w-8 h-8 object-contain">
				</div>
				<div>
					<h1 id="user-display" class="font-black text-[#632323] text-sm"></h1>
					<span id="role-tag" class="text-[9px] bg-[#632323] text-white px-2 py-0.5 rounded-md font-bold uppercase"></span>
				</div>
			</div>
			<button onclick="location.reload()" class="p-3 bg-white rounded-xl shadow-sm text-red-500 active:bg-red-50"><i data-lucide="power" size="20"></i></button>
		</header>

		<main class="max-w-4xl mx-auto px-6">
			<section id="dashboard" class="page-content">
				<div class="flex gap-2 mb-6">
					<button onclick="switchTab('mb')" id="tab-mb" class="flex-1 py-3 rounded-2xl font-bold bg-[#632323] text-white shadow-lg transition-all">Mind Break Member</button>
					<button onclick="switchTab('external')" id="tab-ext" class="flex-1 py-3 rounded-2xl font-bold bg-white text-[#632323] border border-[#eee]">عميل خارجي</button>
				</div>
				<div class="glass p-6 shadow-xl space-y-4">
					<div id="form-fields" class="space-y-4"></div>
					<button onclick="saveProcess()" id="save-btn" class="w-full bg-[#632323] text-white py-5 rounded-3xl font-black mt-6 shadow-xl active:scale-95 transition-all">إرسال وحفظ العملية</button>
				</div>
			</section>

			<section id="reports" class="page-content">
				<div class="flex justify-between items-center mb-6">
					<h2 class="text-2xl font-black text-[#632323]">العمليات الحالية</h2>
					<button onclick="loadReports()" class="p-2 bg-white rounded-full shadow-sm active:rotate-180 transition-all"><i data-lucide="rotate-cw" size="18"></i></button>
				</div>
				<div id="reports-list" class="space-y-4"></div>
			</section>

			<section id="attendance" class="page-content">
				<h2 class="text-2xl font-black text-[#632323] mb-6 text-center">سجل التحضير اليدوي</h2>
				<div id="attendance-list" class="space-y-3"></div>
			</section>
		</main>

		<nav id="nav-bar" class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md glass p-2 flex justify-around shadow-2xl z-[90]">
			<button onclick="navTo('dashboard')" id="nav-dashboard" class="p-4 rounded-[1.5rem] transition-all"><i data-lucide="plus-square"></i></button>
			<button onclick="navTo('reports')" id="nav-reports" class="p-4 rounded-[1.5rem] transition-all"><i data-lucide="clipboard-list"></i></button>
			<a href="https://mindbreakops.github.io/MBO-HumanResourceSystem/" target="_blank" class="p-4 rounded-[1.5rem] flex items-center justify-center bg-gray-50/50">
				<i data-lucide="fingerprint" class="text-[#632323]"></i>
			</a>
			<button onclick="navTo('attendance')" id="nav-attendance" class="p-4 rounded-[1.5rem] transition-all hidden"><i data-lucide="users"></i></button>
		</nav>
	</div>

	<div id="receipt-capture" class="fixed -left-[2000px] w-[380px] bg-[#F8F5EE] rounded-[2.5rem] overflow-hidden font-tajawal shadow-2xl">
		<div class="bg-[#632323] p-8 text-center text-white relative">
			<h2 class="text-2xl font-black tracking-tight">MBO VALET</h2>
			<p class="text-sm opacity-80">Mind Break Operations</p>
		</div>
	
		<div class="p-6 space-y-4">
			<div class="bg-white/60 p-4 rounded-2xl flex items-center gap-4">
				<div class="text-[#632323]"><i data-lucide="credit-card"></i></div>
				<div>
					<p class="text-[10px] text-gray-500 font-bold uppercase">Card Number</p>
					<p id="cap-card" class="text-xl font-black text-[#331111]"></p>
				</div>
			</div>
	
			<div class="bg-white/60 p-4 rounded-2xl flex items-center gap-4">
				<div class="text-[#632323]"><i data-lucide="car"></i></div>
				<div>
					<p class="text-[10px] text-gray-500 font-bold uppercase">Plate Number</p>
					<p id="cap-plate" class="text-xl font-black text-[#331111] uppercase"></p>
				</div>
			</div>
	
			<div class="flex gap-4">
				<div class="flex-1 bg-white/60 p-4 rounded-2xl flex items-center gap-3">
					<div class="text-[#632323]"><i data-lucide="user" size="18"></i></div>
					<div>
						<p class="text-[10px] text-gray-500 font-bold uppercase">Staff</p>
						<p id="cap-staff-name" class="text-sm font-black text-[#331111]"></p>
					</div>
				</div>
				<div class="flex-1 bg-white/60 p-4 rounded-2xl flex items-center gap-3">
					<div class="text-[#632323]"><i data-lucide="phone" size="18"></i></div>
					<div>
						<p class="text-[10px] text-gray-500 font-bold uppercase">Mobile</p>
						<p id="cap-mobile" class="text-sm font-black text-[#331111]"></p>
					</div>
				</div>
			</div>
	
			<div class="bg-white/60 p-4 rounded-2xl flex items-center gap-4">
				<div class="text-[#632323]"><i data-lucide="clock"></i></div>
				<div>
					<p class="text-[10px] text-gray-500 font-bold uppercase">Parked At</p>
					<p id="cap-time" class="text-sm font-black text-[#331111]"></p>
				</div>
			</div>
	
			<div class="bg-[#EAE2D5] p-6 rounded-3xl text-center mt-4">
				<p class="text-[12px] text-[#632323] font-bold uppercase mb-1">Total Amount</p>
				<p class="text-4xl font-black text-[#632323]"><span id="cap-amount"></span> SAR</p>
			</div>
		</div>
		
		<div class="p-6 pt-0 text-center text-[10px] text-gray-400 font-bold uppercase tracking-widest">
			Thank you for choosing Mind Break 
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
